<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
    <div id="title">

    </div>
	<link rel="stylesheet" href="annotate.css">
</head>
<body>
    <div id="area">
        <div id="tag-area">
            <div id="tag-container"></div>
            <form id="tag-form">
                <input type="text" name="tag-text" id="tag-text" placeholder="Tag text">
                <input type="color" name="tag-color" id="tag-color" value="#ff0000">
                <button type="submit">Add tag</button>
            </form>
            
        </div>

        <div id="text-area">
            <form id="upload-form">
                <input type="file" name="file-input" id="file-input" accept=".txt">
                <button type="submit">Upload</button>
            </form>
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
    
            <div id="text-container"></div>
          

    
        </div>

        

    </div>
    <script src="annotate.js"></script>
          
</body>
</html>
