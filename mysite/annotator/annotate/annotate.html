<!DOCTYPE html>
<html>
<head>
	<title>law-text-tagger</title>
    <div id="title">

    </div>
	<link rel="stylesheet" href="../../static/css/annotate.css">
    <link rel="stylesheet" href="../../static/css/tag.css">
    <link rel="stylesheet" href="../../static/css/text.css">

</head>
<body>
    <div id="area">
        <div id="tag-area">
            <div id="tag-container"></div>
            <form id="tag-file-input">
                <input type="file" name="tag-file" id="tag-file-input" accept=".json">
            </form>
            <form id="tag-form">
                <input type="text" name="tag-text" id="tag-text" placeholder="Tag text">
                <input type="color" name="tag-color" id="tag-color" value="#ff0000">
                <button type="submit">Add tag</button>
            </form>
            
        </div>

        <div id="text-area">
            <form id="upload-form">
                <input type="file" name="file-input" id="file-input" accept=".txt">
                <button type="submit">Upload</button>
            </form>
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
            <button id="export-button">Export</button>
    
            <div id="text-container"></div>
          

    
        </div>
    </div>
    <script src="../../static/js/annotate.js"></script>
    <script src="../../static/js/text.js"></script>
    <script src="../../static/js/tag.js"></script>
          
</body>
</html>
